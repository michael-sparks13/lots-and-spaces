<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Westchester Lots and Spaces</title> 
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>

  <script>
    // updated to my access token
    mapboxgl.accessToken = 'pk.eyJ1IjoibWljaGFlbHNwYXJrczEzIiwiYSI6ImNsMmRoczNjMDAwMWkzYm10dzRyb3gxenQifQ.56aTkg40fV3OsQibg27VEA';
    // ------------------------------------------------

    var map = new mapboxgl.Map({
      container: 'map',

      // #uses lots-monochrome style
      style: 'mapbox://styles/michaelsparks13/clbh6ef8l002814n3lpyg658m',
      // ----------------------------------------------

      // centers on Westchester County, NY
      center: [-73.780,41.152],
      minZoom: 9.15
      // ----------------------------------------------

    });

    // Add geolocate control to the map.
     map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
  </script>

</body>

</html>
